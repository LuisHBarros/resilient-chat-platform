#     - static_configs:
#         - targets: []

# Regras de alerta (opcional)
# rule_files:
#   - "alert_rules.yml"

# Configuração de scraping
scrape_configs:
  # Métricas do próprio Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Métricas da aplicação FastAPI (quando implementar)
  - job_name: 'chat-api'
    static_configs:
      - targets: ['chat-api:8000']
    metrics_path: '/metrics'  # Endpoint de métricas (a ser implementado)
    scrape_interval: 10s

